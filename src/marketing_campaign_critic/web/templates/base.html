<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

    <!-- Link to the CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Link to JavaScript for Night Mode -->
    <script src="{{ url_for('static', filename='js/nightmode.js') }}" defer></script>

    <!-- Favicon (Optional) -->
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/pipes.jpeg') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="/" class="logo">Critic.ai</a>
    
        <!-- Navigation Menu -->
        <nav>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
            <ul class="nav-list">
                <li><a href="{{ url_for('landing') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('index') }}">Campaigns</a></li>
            </ul>
        </nav>
    
        <!-- Night Mode Toggle -->
        <button id="night-mode-toggle">Toggle Night Mode</button>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ current_year }} Critic.ai. All Rights Reserved, IDK how, but reserved fs.</p>
        <nav class="footer-nav">
            <a href="mailto:varundeliwala@gmail.com">Contact Us</a> | 
            <a href="https://github.com/varun1352" target="_blank">GitHub</a>
        </nav>
    </footer>
</body>
</html>
